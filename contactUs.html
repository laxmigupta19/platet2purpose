<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Plate2Purpose</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h2 class="fw-bold text-success">Contact Us</h2>
        <p class="text-muted">We'd love to hear from you! Fill out the form and weâ€™ll be in touch.</p>
      </div>
    </div>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <form id="contactForm">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="abc@example.com" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Type your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Send Message</button>

              <!-- Hidden success alert -->
              <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
                We will soon get in touch with you!
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h5 class="mb-4 fw-semibold">Reach Us At</h5>
            <p><i class="bi bi-geo-alt-fill text-success me-2"></i>GGSIPU Hostel, IPU University, Sector 16 C, Dwarka, New Delhi, 110078</p>
            <p><i class="bi bi-envelope-fill text-success me-2"></i>plate2purpose@example.com</p>
            <p><i class="bi bi-telephone-fill text-success me-2"></i>+91 12345 67890</p>
            <p><i class="bi bi-globe2 text-success me-2"></i>www.plate2purpose.org</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual form submission
      const alertBox = document.getElementById("successAlert");
      alertBox.classList.remove("d-none");

      // Optional: reset form fields
      e.target.reset();
    });
  </script>
</body>
</html>
