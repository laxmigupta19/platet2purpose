<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Food</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="fooddetail.css" />
</head>
<body>
  <div class="container donate-container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="logo">
      <h4 class="text-success fw-bold mt-2">
        <i class="bi bi-arrow-left-circle"></i> Donate Food Details
      </h4>
    </div>

    <form id="donateForm">
      <div class="mb-3">
        <label for="pickup" class="form-label">Pickup where?</label>
        <input type="text" class="form-control" id="pickup" placeholder="Enter pickup location" required />
      </div>
      <div class="mb-3">
        <label for="items" class="form-label">Food Item(s)</label>
        <input type="text" class="form-control" id="items" placeholder="e.g. Rice, Sabji" required />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="text" class="form-control" id="time" placeholder="e.g. 6 PM - 7 PM" required />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="quantity" placeholder="e.g. 5 plates" required />
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Photos</label>
        <div class="d-flex align-items-center gap-3">
          <img src="thali.jpg" class="photo-preview" alt="Sample Food" />
          <input type="file" class="form-control" id="photoInput" accept="image/*"/>
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="hygieneCheck" required />
        <label class="form-check-label" for="hygieneCheck">
          I assure that food quality and hygiene has been maintained.
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit px-5">SUBMIT</button>
      </div>
    </form>
  </div>

  <script src="fooddetails.js"></script>
</body>
</html>
