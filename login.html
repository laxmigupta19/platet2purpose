<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" style="background-image: url(photo.jpeg); background-size: cover; background-position: center;">
  <div class="card p-4" style="width: 90%; max-width: 350px; border-radius: 25px;">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control input-rounded" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control input-rounded" placeholder="Password" required>
      </div>
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <small>New User? <a href="signup.html">Create Account</a></small>
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label small">Remember me</label>
        </div>
      </div>
      <button class="btn btn-success w-100 rounded-pill" ><a href="donor.html" style="color: white; text-decoration: none";>Next</a></button>
    </form>
    <hr>
    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
