<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plate2Purpose - Share Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">PLATE2PURPOSE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <section class="main-section text-center">
    <img src="logo.png" alt="Location Icon" width="200px" height="200px"  />
    <h1 class="main-title">Want To Share Food?</h1>
    <p class="subtitle">Choose any one</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4 col-10 mb-4">
        <div class="option-box shadow" onclick="redirectTo('donate')">
          <img src="donorimg.png" alt="Donate" class="option-img"/>
          <h5 class="option-title"><a href="login.html">Donate</a></h5>
          <p class="option-text">Donate your food for needy</p>
        </div>
      </div>
      <div class="col-md-4 col-10 mb-4">
        <div class="option-box shadow" onclick="redirectTo('recipient')">
          <img src="recipientimg.png" alt="Recipient" class="option-img"/>
          <h5 class="option-title"><a href="login1.html">Recipient</a></h5>
          <p class="option-text">Food Pickup</p>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
