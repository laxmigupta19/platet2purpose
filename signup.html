<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" style="background-image: url('photo1.jpeg'); background-size: cover; background-position: center;">
  <div class="card p-4" style="width: 90%; max-width: 350px; border-radius: 25px;">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control input-rounded" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control input-rounded" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control input-rounded" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control input-rounded" placeholder="Confirm Password" required>
      </div>
      <button class="btn btn-success w-100 rounded-pill"><a href="donor.html"style="color: white; text-decoration: none;">Create Account</a></button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
